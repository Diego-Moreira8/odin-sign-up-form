<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="./odin-lined.png" alt="Odin logo" />ODIN</div>
      <div>
        Photo by
        <a href="https://unsplash.com/@william_rudolph" target="_blank"
          >William Rudolph</a
        >
        on
        <a href="https://unsplash.com" target="_blank">Unsplash</a>.
      </div>
    </header>
    <main>
      <div class="presentation">
        Isto não é um serviço online de verdade! Você sabe que precisa de algo
        assim na sua vida para lhe ajudar a realizar os seus sonhos mais
        profundos. Inscreva-se <em>agora</em> para começar.
      </div>
      <div class="presentation">Você <em>sabe</em> que quer!</div>
      <div class="presentation">Vamos lá!</div>
      <form action="/" method="GET">
        <div>
          <label for="first-name">Nome<span class="required">*</span></label>
          <input type="text" name="first-name" id="first-name" />
          <div class="error-message first-name-error"></div>
        </div>
        <div>
          <label for="last-name"
            >Sobrenome<span class="required">*</span></label
          >
          <input type="text" name="last-name" id="last-name" />
          <div class="error-message last-name-error"></div>
        </div>
        <div>
          <label for="email">E-mail<span class="required">*</span></label>
          <input type="email" name="email" id="email" />
          <div class="error-message email-error"></div>
        </div>
        <div>
          <label for="phone">DDD + Telefone</label>
          <input type="tel" name="phone" id="phone" />
          <div class="error-message phone-error"></div>
        </div>
        <div>
          <label for="password">Senha<span class="required">*</span></label>
          <input type="password" name="password" id="password" />
          <div class="error-message password-error"></div>
        </div>
        <div>
          <label for="confirm-password"
            >Confirmar senha<span class="required">*</span></label
          >
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
          <div class="error-message confirm-password-error"></div>
        </div>
        <div>
          <button type="submit">Criar Conta</button>
        </div>
      </form>
      <div class="log-in">Já tem uma conta? <a href="#">Entrar</a></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
