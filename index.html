<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <img src="./images/odin-lined.png" alt="Odin logo" class="logo" />
      <div class="brand">ODIN</div>
      <div class="photo-credits">
        Photo by
        <a href="https://unsplash.com/@william_rudolph" target="_blank"
          >William Rudolph</a
        >
        on
        <a href="https://unsplash.com" target="_blank">Unsplash</a>.
      </div>
    </header>
    <main>
      <p>
        Isto não é um serviço online de verdade! Você sabe que precisa de algo
        assim na sua vida para lhe ajudar a realizar os seus sonhos mais
        profundos. Inscreva-se <strong>agora</strong> para começar.
        <br />
        Você <strong>sabe</strong> que quer!
        <br />
        Vamos lá!
      </p>

      <form action="/" method="GET">
        <div class="form-row">
          <label for="first-name"
            >Nome<span aria-label="required" title="Required field"
              >*</span
            ></label
          >
          <input type="text" name="first-name" id="first-name" />
          <div class="error-message"></div>
        </div>

        <div class="form-row">
          <label for="last-name"
            >Sobrenome<span aria-label="required" title="Required field"
              >*</span
            ></label
          >
          <input type="text" name="last-name" id="last-name" />
          <div class="error-message"></div>
        </div>

        <div class="form-row">
          <label for="email"
            >E-mail<span aria-label="required" title="Required field"
              >*</span
            ></label
          >
          <input type="email" name="email" id="email" />
          <div class="error-message"></div>
        </div>

        <div class="form-row">
          <label for="phone"
            >DDD + Telefone<span aria-label="required" title="Required field"
              >*</span
            ></label
          >
          <input type="tel" name="phone" id="phone" />
          <div class="error-message"></div>
        </div>

        <div class="form-row">
          <label for="password"
            >Senha<span aria-label="required" title="Required field"
              >*</span
            ></label
          >
          <input type="password" name="password" id="password" />
          <div class="error-message"></div>
        </div>

        <div class="form-row">
          <label for="confirm-password"
            >Confirmar senha<span aria-label="required" title="Required field"
              >*</span
            ></label
          >
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
          />
          <div class="error-message"></div>
        </div>

        <div>
          <button type="submit">Criar Conta</button>
        </div>
      </form>
      <div class="log-in">Já tem uma conta? <a href="#">Entrar</a></div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
